        }

        .btn-washer { background-color: var(--washer-blue); color: white; }
        .btn-dryer { background-color: var(--dryer-orange); color: white; }
        .btn-guide { background-color: var(--guide-grey); color: white; }
        
        .ff-button {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .ff-button:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        /* Status colors according to code */
        .status-available { color: #10b981; }
        .status-in-use { color: #ef4444; }

        /* Mobile View Containment */
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .safe-top {
            padding-top: env(safe-area-inset-top, 0px);
        }
    </style>
